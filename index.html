<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My List</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    ul { list-style-type: disc; margin-left: 1.5em; }
  </style>
</head>
<body>
  <h1>My Goal List</h1>
  <ul id="goal-list">Loading...</ul>

  <script>
    fetch('grocery_list.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('goal-list');
        list.innerHTML = '';
        data.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('goal-list').innerHTML = '<li>Failed to load data.</li>';
        console.error('Error loading JSON:', error);
      });
  </script>
</body>
</html>
